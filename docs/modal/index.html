<body>

  <h2>blokz/profile modal example</h2>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="HivePost"></p>
    </p>
  </div>
</div>

 
<hr />


<a onClick="DisplayPost('asdf')">Post ID 1</a><br />
<a onClick="DisplayPost('qwer')">Post ID 2</a><br />
<a onClick="DisplayPost('zxcv')">Post ID 3</a>


<script>

function DisplayPost (content) {
  modal.style.display = "block";
  document.getElementById("HivePost").innerHTML = content;
}


  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  //btn.onclick = function () {
  //  modal.style.display = "block";
  //}

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    background-color: #f0f0f8;
    /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    background-color: #fff;
    margin: 40px auto;
    padding: 10px;
    padding-bottom: 75px;
    border: 1px solid #e7e7f1;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.24), 0 6px 20px 0 rgba(0, 0, 0, 0.42);
    width: 80%;
    height: 60%;
    overflow: scroll;
  }

  /* The Close Button */
  .close {
    color: #E31337;
    right: 15px;
    float: right;
    top: 15px;
    position: absolute;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
</style>
